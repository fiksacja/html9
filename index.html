<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="POST">
        <label for="imie">Imię:</label><br />

        <input type="text" name="imie" id="imie"><br />

        <label for="nazwisko">Nazwisko:</label><br />

        <input type="text" name="nazwisko" id="nazwisko"><br />

        <label for="mail">Email:</label><br />

        <input type="text" name="mail" id="mail"><br />

        <label for="telefon">Telefon:</label><br />

        <input type="text" name="telefon" id="telefon"><br />

        <label for="miasto">Wybór miasta</label><br>
        <select name="miasto">
            <option value="value1">Krakow</option>
            <option value="value2" selected>Poznan</option>
            <option value="value3">Warszawa</option>
        </select><br>

        <label for="plec">Płeć</label><br>
        <input type="radio" name="plec">Mężczyzna
        <input type="radio" name="plec">Kobieta<br>

        <label for="zgoda">Zgoda na dane osobowe</label><br>
        <input type="checkbox" name="zgoda"><br>

        <label for="wiadomosc">Wiadomość</label><br>
        <textarea maxlength="1000" name="wiadomosc"></textarea>

        <label for="submit">Wiadomość</label><br>
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
